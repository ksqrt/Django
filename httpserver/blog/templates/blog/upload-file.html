<form
  action="{% url 'upload-file' %}"
  method="POST"
  enctype="multipart/form-data"
>
  <input type="text" name="fileTitle" placeholder="Enter a title" />
  <input type="file" name="uploadedFile" accept=".json" />
  {% csrf_token %}
  <input type="submit" value="Upload" />
</form>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>File Path</th>
    <th>Upload Date & Time</th>
    <th>File Data</th>
  </tr>

  {% for file in files %}
  <tr>
    <td>{{ file.id }}</td>
    <td>{{ file.title }}</td>
    <td>{{ file.uploadedFile.url }}</td>
    <td>{{ file.dateTimeOfUpload }}</td>
    <td>{{ file.contents }}</td>
    <td></td>
  </tr>
  {% endfor %}
</table>
